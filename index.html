<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a466c98a36.js" crossorigin="anonymous"></script>
    <title>News Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .design {
            width: 50px;
            height: 50px;
            border-radius: 25px;
        }

        .modal-design {
            width: 100%;
            height: 200px;
        }
    </style>
</head>

<body>
    <!-- header started -->
    <header class="container">
        <!-- nav section started -->
        <nav class="navbar navbar-expand-lg mt-5">
            <div class="container-fluid">
                <a class="navbar-brand bolder fs-3 text-primary bg-primary text-white p-2 rounded"
                    href="#">NewsToday</a>
                <a class="nav-link active bolder fs-4 text-primary" href="#">Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active bolder fs-4 text-primary " aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active bolder fs-4 text-primary" href="blog.html"
                                target="_blank">Blog</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <!-- nav section End -->
    </header>
    <!-- header end -->
    <!----------
                 main section started --------->
    <main class="container my-5">
        <!------
                catagory section started  --------->
        <section>
            <nav class="navbar navbar-expand-lg mt-5">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a id="catagory-container" class=" nav-link active bolder fs-4 text-primary d-md-flex"
                                aria-current="page">

                            </a>
                        </li>
                    </ul>

                </div>
                </div>
            </nav>

        </section>
        <!-- catagory section End -->
        <!------- 
                    showcase section started ----------->
        <section class="mt-3">
            <input id="text-field" class="rounded rounded-1 shadow-lg w-50 py-1 px-2 fs-3 ">

            </input>
            <div class="mt-5 d-flex  d-none d-md-block d-lg-block d-xl-block justify-content-between">
                <div><label class="fs-4 p-1 text-primary">Sort by : </label> <input class="ms-2 fs-5" type="text"
                        placeholder="default"></div>
                <div>
                    <button class="btn btn-primary text-white me-3 mt-3">todays Pic's</button>
                    <button class="btn btn-primary text-white mt-3">trending</button>
                </div>
            </div>
        </section>
        <!-- showcase section started -->
        <!----
               news section started ------->
        <section class="mt-5">
            <div id="news-container" class="">
                <div class="card mb-3">
                    <div class="row g-3 ">

                    </div>

                </div>
            </div>
            <!------
                     spinner started -------->
            <div class="d-flex justify-content-center ">
                <div id="spinner" class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- spinner end -->
        </section>
        <!--------
                   news section end --------->
        <!----------
                    modal section started  --------->
        <section>
            <!-------
                       Modal sction started------------>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- modal section End  -->
    </main>
    <!-- main section end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news-today.js"></script>
</body>

</html>
